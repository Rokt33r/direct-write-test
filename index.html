    漢語，又称华语（东南亚）、中國語（日本、韩国等），其他名稱有汉文、中文、华文、唐文（書寫）、唐話、中國話（語言）等[註 1]，是属汉藏语系的分析语，具有声调。汉语的文字系统——汉字是一种意音语言，表意的同時也具一定的表音功能。漢語包含書面語以及口語兩部分，古代書面汉语称为文言文，现代书面汉语一般指使用現代標準漢語語法、詞彙的中文通行文体。目前全球有六分之一人口使用漢語作為母語。漢語口語主要分為官話、粵語、吳語、湘語、贛語、客家語、閩語等七種；它们的語言學歸屬在西方語言學界存在爭議，或被認為是獨立的語言，[2]或被認為是漢語方言。
